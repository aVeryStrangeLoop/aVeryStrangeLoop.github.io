<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simulator</title>
</head>
<body>

<h1 id="demo"></h1>

<script>
	document.addEventListener("DOMContentLoaded", typeWriter);
	
	var i = 0;
	var txt = 'Hello ______!\nHow are you feeling today?';
	var speed = 50;

	function typeWriter() {
	  if (i < txt.length) {
		document.getElementById("demo").innerHTML += txt.charAt(i);
		i++;
		setTimeout(typeWriter, speed);
	  }
	}
</script>

</body>
</html>
