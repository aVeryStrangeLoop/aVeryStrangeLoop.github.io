</head>
<body>
	<div class="mainbody">
		<div class="nametitle">
			<font>Hello Priyam, here's some &#129472; for you.</font>
		</div>
		<br>
		<center><button onClick="typeWriter()" style=" background: none; box-shadow: none;">Click me</button></center>
		<br>
		<p id="text" style="font-family: bodyfont;"></p>
		<br>
		<div class="playlists" style="display: none;" id="playlistsbox">
			<a href="https://open.spotify.com/playlist/4guz2xwTCMPdzvmTI352EO?si=b375760167824fdb"><div class="playlist1"></div></a>
			<a href="https://open.spotify.com/playlist/6QShJwYCxfHPGQiJjBDlzm?si=12ec16fc270c4efd"><div class="playlist2"></div></a>
			<a href="https://open.spotify.com/playlist/7fv9gpt3egNIy5Z3jbZAdb?si=1bfefa6afa3a4fb7"><div class="playlist3"></div></a>
			<a href="https://open.spotify.com/playlist/7gdaexTMB8Y85SM02sMekG?si=6784dc24dcbd497b"><div class="playlist4"></div></a>
		</div>
		<div id="moodspace" style="display:none; clear:both;">
			<br>
			<p style="font-family:bodyfont;"><br><br>The approximate coverage of these playlists in the mood space is as follows,</p>
			<center><img src="assets/images/chart.png" height=500px width=500px></center>
		</div>
		<br>
		<center><button id="harderbutton" style="background: none; box-shadow: none; display: none;" onclick="document.location='priyam_reading.html'">Click me harder &#129316;</button></center>
		<br><br><br>
	</div>
<script>
	var i = 0;
	var txt = 'So I made some playlists with the songs I really like (and that I thought you\'d like too). There are four of them, divided by vibes in accordance with the four seasons. The classification is not perfect because all I had at my disposal while deciding this was my extremely uncreative brain. I did try to take hints from the things you said you like about these seasons though.';
	var speed = 30;

	function typeWriter() {
	  if (i < txt.length) {
		document.getElementById("text").innerHTML += txt.charAt(i);
		i++;
		setTimeout(typeWriter, speed);
	  }
	  if (i==txt.length){
		setTimeout(() => {  document.getElementById("playlistsbox").style.display="block"; }, 500);
		setTimeout(() => {  document.getElementById("moodspace").style.display="block"; }, 500);
		setTimeout(() => {  document.getElementById("harderbutton").style.display="block"; }, 500);
	  }
	}
</script>
</body>
</html>
